<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header&footer.css">
    <link rel="stylesheet" href="contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b01e67490c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="prueba">
            <div class="nav-bar">
                <span class="logo">
                    <img class="logo-img" src="./img/Logo/logo final fondo blanco.png" alt="logo">
                </span>
                <ul class="nav">
                    <li class="menu">
                        <a class="item" href="./home.html">Home</a>
                    </li>
                    <li class="menu">
                        <a class="item" href="./canchas.html">Canchas</a>
                    </li>
                    <li class="menu">
                        <a class="item" href="./novedades.html">Noticias</a>
                    </li>
                    <li class="menu">
                        <a class="item" href="">Contacto</a>
                    </li>
                </ul>
                <i id="menu-icon" class="fa-solid fa-bars fa-2xl"></i>
            </div>
        </nav>
    </header>

    <h2 class="title">¡Contactanos!</h2>
    <h2 class="title">Completa el formulario con tus datos y envianos tu consulta</h2>

    <form name="form">
        <div class="personal">
            <div class="name">
                <label for="Nombre">Nombre</label> <input type="text" name="Nombre" 
                    id="name">
            </div>
            <div class="lastName">
                <label for="Apellido">Apellido</label> <input type="text" name="Apellido"
                id="apellido">
            </div>
        </div>
        <div class="location">
            <div class="adress">
                <label for="Dirección">Dirección</label> <input type="text" name="Dirección"
                    id="direccion">
            </div>
            <div class="city">
                <label for="ciudad">Localidad</label> <input type="text" name="Ciudad"
                    id="ciudad">
            </div>
            <div class="cp">
                <label for="CP">CP</label> <input type="text" name="CP">
            </div>
        </div>
        <div class="birthDate">
            <label for="Fecha de nacimiento">Fecha de nacimiento</label>
            <div class="dateOptions">
            <select class="bday"></select>
            <select class="month">
                <option value="">ene</option>
                <option value="">feb</option>
                <option value="">mar</option>
                <option value="">abr</option>
                <option value="">may</option>
                <option value="">jun</option>
                <option value="">jul</option>
                <option value="">ago</option>
                <option value="">sep</option>
                <option value="">oct</option>
                <option value="">nov</option>
                <option value="">dic</option>
            </select>
            <select class="year"></select>
        </div>
        </div>
        <div>
            <label>Motivo de contacto</label>
            <select id="motivo">
                <option>Seleccionar</option>
                <option>Reserva de canchas</option>
                <option>Alquiler para eventos</option>
                <option>Inscripción torneos</option>
                <option>Afiliación</option>
                <option>Otro</option>
            </select>
        </div>
        <p>Genero</p>
        <div class="radio">
            <input class="punto" type="radio" name="género" value="hombre" checked><label for="hombre">Hombre</label>
            <input class="punto" type="radio" name="género" value="Mujer"><label for="mujer">Mujer</label>
            <input class="punto" type="radio" name="género" value="Otro"><label for="otro">Otro</label>
        </div>
        <div style="margin-top:50px">
            <label>Escribinos tu consulta</label>
            <textarea class="mensaje" placeholder="Escribir mensaje..."></textarea>
        </div>
        <p class="error"></p>
        <div class="buttons">
            <input class="button" type="button" value="Enviar" onclick="validar()"></input>
            <input class="button" type="reset" value="Limpiar"></input>
        </div>
    </form>
    <footer>
        <div class="footer">
            <div class="social-media">
                <hr class="foot">
                <div class="icons">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <i class="fa-brands fa-youtube fa-xl"></i>
                    <i class="fa-brands fa-twitter fa-xl"></i>
                    <i class="fa-brands fa-whatsapp fa-xl"></i>
                </div>
                <hr class="foot">
            </div>
            <div class="footer-info">
                <span class="legal">AVISO LEGAL | POLITICAS DE PRIVACIDAD</span>
                <p class="copyright">Copyright © 2022.Todos los derechos reservados. Buenos Aires, Argentina</p>
            </div>
    </footer>
    <script src="./contacto.js"></script>
</body>

</html>
