<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header&footer.css">
    <link rel="stylesheet" href="contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap&family=Oswald:wght@500;600;700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b01e67490c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="prueba">
            <div class="nav-bar">
                <span class="logo">
                    <img class="logo-img" src="./img/Logo/Logo negro .png" alt="logo">
                </span>
                <ul class="nav">
                    <li class="menu">
                        <a class="item" href="./home.html">Home</a>
                    </li>
                    <li class="menu">
                        <a class="item" href="./canchas.html">Canchas</a>
                    </li>
                    <li class="menu">
                        <a class="item" href="./novedades.html">Noticias</a>
                    </li>
                    <li class="menu">
                        <a class="item" href="">Contacto</a>
                    </li>
                </ul>
                <i id="menu-icon" class="fa-solid fa-bars fa-2xl"></i>
            </div>
        </nav>
    </header>

    
<div class="content">
    <div class="side">
        <img src="./img/Contacto/descarga1.jfif" alt="">
    </div>
    <form name="form">
        <h1 class="title">¡Contactanos!</h1>
        <h2 class="title">Completa el formulario con tus datos y envianos tu consulta</h2>
        <div class="personal">
            <div class="name">
                <label for="name">Nombre</label> 
                <input type="text" name="name" id="name">
                <span class="name-error error"></span>
            </div>
            <div class="lastName">
                <label for="apellido">Apellido</label> 
                <input type="text" name="apellido" id="apellido">
                <span class="lastname-error error"></span>
            </div>
        </div>
        <div class="location">
            <div class="adress">
                <label for="domicilio">Domicilio</label> 
                <input type="text" name="domicilio" id="domicilio">
                <span class="adress-error error" style="font-size:12px"></span>
            </div>
            <div class="city">
                <label for="ciudad">Localidad</label>
                <input type="text" name="ciudad" id="ciudad">
                <span class="city-error error" style="font-size:12px"></span>
            </div>
            <div class="cp">
                <label for="cp">CP</label> 
                <input type="number" name="cp" id="cp">
                <span class="cp-error error"></span>
            </div>
        </div>
        <div class="birthDate" style="margin-bottom:50px;">
            <label for="Fecha de nacimiento">Fecha de nacimiento</label>
            <div class="dateOptions">
            <select class="bday" id="bday">
                <option selected="true" disabled="disabled">Día</option>
            </select>
            <select class="month" id="month">
                <option selected="true" disabled="disabled">Mes</option>
            </select>
            <select class="year" id="year">
                <option selected="true" disabled="disabled">Año</option>
            </select>
            </div>
        <span class="date-error error"></span>
        </div>
        <div style="margin-bottom: 50px;">
            <label>Motivo de contacto</label>
            <select id="motivo">
                <option>Seleccionar</option>
                <option>Reserva de canchas</option>
                <option>Alquiler para eventos</option>
                <option>Inscripción torneos</option>
                <option>Afiliación</option>
                <option>Otro</option>
            </select>
            <span class="motive-error error"></span>
        </div>
        <label>Genero</label>
        <div class="radio">
            <span>
                <label class="gender" for="hombre">Hombre</label>
                <input class="punto" type="radio" name="género" value="hombre" checked>
            </span>
            <span>
                <label class="gender" for="mujer">Mujer</label>
                <input class="punto" type="radio" name="género" value="Mujer">
            </span>
            <span>
                <label class="gender" for="personalizado">Personalizado</label>
                <input class="punto" type="radio" name="género" value="personalizado">
            </span>    
        </div>
        <div style="margin-top:40px">
            <label>Escribinos tu consulta</label>
            <textarea class="mensaje" placeholder="Escribir mensaje..."></textarea>
        </div>
        <div class="buttons">
            <input class="button" type="reset" style="background-color:#1772EA" value="Limpiar" onclick="limpiar()"></input>
            <input class="button" type="button" style="background-color:#00B04B" value="Enviar" onclick="validar()"></input>
        </div>
    </form>
</div>
    <footer>
        <div class="footer">
            <div class="social-media">
                <hr class="foot">
                <div class="icons">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <i class="fa-brands fa-youtube fa-xl"></i>
                    <i class="fa-brands fa-twitter fa-xl"></i>
                    <i class="fa-brands fa-whatsapp fa-xl"></i>
                </div>
                <hr class="foot">
            </div>
            <div class="footer-info">
                <span class="legal">AVISO LEGAL | POLITICAS DE PRIVACIDAD</span>
                <p class="copyright">Copyright © 2022.Todos los derechos reservados. Buenos Aires, Argentina</p>
            </div>
    </footer>
    <script src="./contacto.js"></script>
</body>

</html>
